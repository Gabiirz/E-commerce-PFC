<div class="bg-white dark:bg-gray-900 min-h-screen flex">
    <!-- Lado con imagen -->
    <div class="hidden lg:flex w-2/3 login-image items-center justify-center">
      <div class="bg-gray-900 bg-opacity-50 p-10 rounded text-white text-center max-w-xl">
        <h2 class="text-4xl font-bold mb-4">Brand</h2>
        <p>Tu tienda online de electrodomésticos. Todo lo que necesitas para tu casa, en un solo lugar.</p>
      </div>
    </div>
  
    <!-- Lado con formulario -->
    <div class="w-full lg:w-1/3 flex items-center justify-center p-8">
      <div class="w-full max-w-md">
        <div class="text-center mb-6">
          <h2 class="text-4xl font-bold text-gray-700 dark:text-white">Inicio</h2>
          <p class="mt-3 text-gray-500 dark:text-gray-300">Inicia sesión para acceder a su cuenta</p>
        </div>
  
        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Correo electrónico</label>
            <input formControlName="email" type="email" name="email" id="email"
              class="block w-full px-4 py-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ejemplo@ejemplo.com" />
              <div *ngIf="correoNoVerificado" class="mt-2 text-sm text-yellow-600 dark:text-yellow-400">
                📧 Tu correo aún no está verificado. Revisa tu bandeja de entrada y haz clic en el enlace de confirmación.
              </div>
              
          
            </div>
  
          <div>
            <label for="password" class="block mb-2 text-sm text-gray-600 dark:text-gray-200">Contraseña</label>
            <input formControlName="password" type="password" name="password" id="password"
              class="block w-full px-4 py-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Tu contraseña" />
          </div>
  
          <div>
            <button
              class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300">
              Iniciar sesión
            </button>
          </div>
        </form>
  
        <p class="mt-6 text-sm text-center text-gray-400">¿Aún no tienes una cuenta?
          <a routerLink="/register" class="text-blue-500 hover:underline">Registrarse</a>.
        </p>
      </div>
    </div>
  </div>
